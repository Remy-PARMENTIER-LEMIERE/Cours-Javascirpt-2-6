<!DOCTYPE html>
<html lang="fr, en, eu">

<head>
    <meta charset="utf-8">
    <title>Entrainement JS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1> TEST COULEUR</h1>

    <div class="click-event box">
        <h4>Quelle est la capitale de l'Angleterre ?</h4>
        <button id="btn-1Q1">Paris</button>
        <button id="btn-2Q1">Londres</button>
        <p class="answer" id="answerQ1">La bonne réponse est Londres !</p>
    </div>


    <div class="mousemove"></div>

    <div class="keypress box">
        <h2>Vous appuyez sur la touche : <span id = "key"></span></h2>
    </div>

    <form class="box">
        <input id="boxInputName" type="text" placeholder="Entrez votre nom">

            <select id="langSelect">
                <option value ="">Sélectionnez votre language favori</option>
                <option value ="Javascript">Javascript</option>
                <option value ="PHP">PHP</option>
                <option value ="Python">Python</option>
            </select>

        <input type ="checkbox" id="cgv">
        <label for="cgv">Accepter les CGV</label><br><br>
        <input type="submit" value="Valider">
        <div></div>
    </form>

    
    <script src="./index.js"></script>
</body>
</html>
